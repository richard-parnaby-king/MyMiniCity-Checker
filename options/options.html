<html>
	<head>
		<title>MyMiniCity Checker Options</title>
		<link rel="stylesheet" href="options.css"/>
	</head>
	<body>
    <div class="shell">
      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>MyMiniCity Checker</h1>
          </span>
        </span>
      </header>
      <span class="banner-fix"></span>
      <section id="main_content">
        <h1 class="header-level-1">Options</h1>
				<div class="option">
					<label for="city_name">City Name</label>
					<input type="text" id="city_name" name="city_name" value="" />
				</div>
				<div id="status"></div>
				<button id="save">Save</button>
      </section>
    </div>
		<script type="text/javascript" src="options.js"></script>
</body>
